<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<meta charset="utf-8" />
	<title>Management</title>
	<link rel="stylesheet" href="Styles/Styles_management/style.css" />
</h:head>
<h:body style="margin-left: 0.5em; margin-right: 0.5em;">

	<header>
		<h2 class="rent">Rental</h2>
		<nav class="navigation">
			<p:menu styleClass="header">
				<p:menuitem value="Home" outcome="login" />
				<p:menuitem value="Rent" outcome="rent" />
				<p:menuitem value="Contact" outcome="contact" />
				<p:menuitem value="Management" outcome="management" />
			</p:menu>

		</nav>
	</header>


	<div class="add-object"
		style="display: flex; grid-row: 1/span 2; margin-left: 20 px; margin-right: 20px; column-gap: 20px; display: flex; justify-content: center; align-items: center; padding: 10px;">
		<p:panel header="New Employee">
			<h:form>

				<h:panelGrid columns="3" cellpadding="5">

					<h:outputLabel for="p-imie" value="Name" />
					<p:inputText id="p-imie" value="#{rentEditBB.pracownicy.imie}"
						required="true" requiredMessage="Provide name"
						validatorMessage="Too long name">
						<f:validateLength maximum="30" />
					</p:inputText>
					<p:message for="p-imie" display="icon" />

					<h:outputLabel for="p-nazwisko" value="Last name" />
					<p:inputText id="p-nazwisko"
						value="#{rentEditBB.pracownicy.nazwisko}" required="true"
						requiredMessage="Provide last name"
						validatorMessage="Too long last name">
						<f:validateLength maximum="30" />
					</p:inputText>
					<p:message for="p-nazwisko" display="icon" />

					<h:outputLabel for="p-stanowisko" value="Position" />
					<p:inputText id="p-stanowisko"
						value="#{rentEditBB.pracownicy.stanowisko}" required="true"
						requiredMessage="Provide position"
						validatorMessage="Too long position name">
						<f:validateLength maximum="30" />
					</p:inputText>
					<p:message for="p-stanowisko" display="icon" />

					<h:outputLabel for="p-login" value="Login" />
					<p:inputText id="p-login" value="#{rentEditBB.pracownicy.login}"
						required="true" requiredMessage="Provide login"
						validatorMessage="Too long login">
						<f:validateLength maximum="20" />
					</p:inputText>
					<p:message for="p-login" display="icon" />

					<h:outputLabel for="p-haslo" value="Password" />
					<p:inputText id="p-haslo" type="password"
						value="#{rentEditBB.pracownicy.haslo}" required="true"
						requiredMessage="Provide password"
						validatorMessage="Too long password">
						<f:validateLength maximum="50" />
					</p:inputText>
					<p:message for="p-haslo" display="icon" />
					
      				<h:outputLabel for="p-role" value="Role" />
					<p:selectOneListbox id="p-role" value="#{rentEditBB.idrola}" var="r">
					    <f:selectItems value="#{rentListBB.roleList()}" var="p" itemLabel="#{p.nazwa}" itemValue="#{p.idrola}" required="false"/>
					    <p:column>
					        <h:outputText value="#{r}" />
					    </p:column>
					</p:selectOneListbox>
					<p:messages for="p-role" display="icon" />

				</h:panelGrid>


				<p:commandButton value="Add" action="#{rentEditBB.employeeSaveData()}"
					style="margin-right: 1em;" update="@form"  />
			</h:form>
		</p:panel>

		<p:panel header="New Client">
			<h:form>

				<h:panelGrid columns="3" cellpadding="5">

					<h:outputLabel for="k-imie" value="Name" />
					<p:inputText id="k-imie" value="#{rentEditBB.klienci.imie}"
						required="true" requiredMessage="Provide name"
						validatorMessage="Too long name">
						<f:validateLength maximum="30" />
					</p:inputText>
					<p:message for="k-imie" display="icon" />

					<h:outputLabel for="k-nazwisko" value="Last name" />
					<p:inputText id="k-nazwisko" value="#{rentEditBB.klienci.nazwisko}"
						required="true" requiredMessage="Provide last name"
						validatorMessage="Too long last name">
						<f:validateLength maximum="30" />
					</p:inputText>
					<p:message for="k-nazwisko" display="icon" />

					<h:outputLabel for="k-pesel" value="PESEL" />
					<p:inputText id="k-pesel" value="#{rentEditBB.klienci.pesel}"
						required="true" requiredMessage="Provide position"
						validatorMessage="Too long position name">
						<f:validateLength maximum="30" />
					</p:inputText>
					<p:message for="k-pesel" display="icon" />

					<h:outputLabel for="k-telefon" value="Phone" />
					<p:inputText id="k-telefon" value="#{rentEditBB.klienci.telefon}"
						required="true" requiredMessage="Provide phone number"
						validatorMessage="Too long phone number">
						<f:validateLength maximum="12" />
					</p:inputText>
					<p:message for="k-telefon" display="icon" />

				</h:panelGrid>

				<p:commandButton value="Add" action="#{rentEditBB.clientSaveData()}"
					style="margin-right: 1em;" />
			</h:form>
		</p:panel>


		<p:panel header="New Car">
			<h:form>

				<h:panelGrid columns="3" cellpadding="5">

					<h:outputLabel for="s-marka" value="Brand" />
					<p:inputText id="s-marka" value="#{rentEditBB.samochody.marka}"
						required="true" requiredMessage="Provide brand"
						validatorMessage="Too long name">
						<f:validateLength maximum="25" />
					</p:inputText>
					<p:message for="s-marka" display="icon" />

					<h:outputLabel for="s-model" value="Model" />
					<p:inputText id="s-model" value="#{rentEditBB.samochody.model}"
						required="true" requiredMessage="Provide model"
						validatorMessage="Too long model">
						<f:validateLength maximum="25" />
					</p:inputText>
					<p:message for="s-model" display="icon" />

					<h:outputLabel for="s-nadwozie" value="Type" />
					<p:inputText id="s-nadwozie"
						value="#{rentEditBB.samochody.nadwozie}" required="true"
						requiredMessage="Provide type"
						validatorMessage="Too long type name">
						<f:validateLength maximum="20" />
					</p:inputText>
					<p:message for="s-nadwozie" display="icon" />

					<h:outputLabel for="s-moc" value="Power (HP)" />
					<p:inputText id="s-moc" value="#{rentEditBB.samochody.moc}"
						required="true" requiredMessage="Provide car power (HP)"
						validatorMessage="Too big!">
						<f:validateLength maximum="10" />
					</p:inputText>
					<p:message for="s-moc" display="icon" />

				</h:panelGrid>

				<p:commandButton value="Add" action="#{rentEditBB.carSaveData()}"
					style="margin-right: 1em;" />

			</h:form>
		</p:panel>
	</div>

</h:body>
</html>
