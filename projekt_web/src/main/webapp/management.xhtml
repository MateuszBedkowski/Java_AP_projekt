<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Management</title>
	<link rel="stylesheet" href="Styles/Styles_management/style.css"/>
</h:head>
<h:body style="margin-left: 0.5em; margin-right: 0.5em;">
	
	<header>
	        <h2 class="rent">Rental</h2>
	        <nav class="navigation">
	            <p:menu styleClass="header">
	                <p:menuitem value="Home" outcome="login" />
	                <p:menuitem value="Rent" outcome="rent" />
	                <p:menuitem value="Contact" outcome="contact" />
	                <p:menuitem value="Management" outcome="management" />
            	</p:menu>
	
	        </nav>
	    </header>
	
	
	<div class="add-object" style="display: flex; grid-row: 1 / span 2; margin-left: 20 px; margin-right: 20px; column-gap: 20px;display: flex; justify-content: center; align-items: center;">
		<div>
		<p:panel header="Add employee"  style="margin: 1em;">
			<h:form>
				<h:panelGrid columns="2" cellpadding="4">
					<h:outputLabel value="Name:" />
					<p:inputText value="#{rentListBB.kwota}"/>
					<p:commandButton value="Add" action="#{rentListBB.getAmountList()}" />
				</h:panelGrid>
			</h:form>
		</p:panel>
		</div>
		
		<div>
		<p:panel header="Add client"  style="margin: 1em;">
			<h:form>
				<h:panelGrid columns="2" cellpadding="4">
					<h:outputLabel value="Name:" />
					<p:inputText value="#{rentListBB.kwota}"/>
					<p:commandButton value="Add" action="#{rentListBB.getAmountList()}" />
				</h:panelGrid>
			</h:form>
		</p:panel>
		</div>
	
		<div>
		<p:panel header="Add car"  style="margin: 1em;">
			<h:form>
				<h:panelGrid columns="2" cellpadding="4">
					<h:outputLabel value="Brand:" />
					<p:inputText value="#{rentListBB.kwota}"/>
					<p:commandButton value="Add" action="#{rentListBB.getAmountList()}" />
				</h:panelGrid>
			</h:form>
		</p:panel>
		</div>
	</div>

</h:body>
</html>
