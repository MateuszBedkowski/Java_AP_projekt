<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="Styles/Styles_contact/style.css" />
</h:head>

<h:body>
    <header>
	        <h2 class="rent">Rental</h2>
	        <nav class="navigation">
	            <p:menu styleClass="header">
	                <p:menuitem value="Home" outcome="login" />
	                <p:menuitem value="Rent" outcome="rent" />
	                <p:menuitem value="Contact" outcome="contact" />
	                <p:menuitem value="Management" outcome="management" />
	                <p:button value="Login" outcome="login" styleClass="btnLogin-popup" />
            	</p:menu>
	
	        </nav>
	    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Contact</h2>
            <h:form>
                <div class="input-box">
                    <span class="icon" style="margin-bottom: 10px;"><ion-icon name="person"></ion-icon></span>
                    <p:inputText id="email" value="" required="true" />
                    <p:message for="email" />

                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="document"></ion-icon></span>
                    <p:inputText id="subject" value="" required="true" />
                    <p:message for="subject" />

                    <label>Subject</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="chatbox"></ion-icon></span>
                    <p:inputTextarea id="message" value="" required="true" />
                    <p:message for="message" />

                    <label>Message</label>
                </div>
                <p:commandButton value="Send" action="#" styleClass="btn-send" />
            </h:form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script type="nomodule"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</h:body>

</html>
