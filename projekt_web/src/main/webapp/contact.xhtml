<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact</title>
    <link rel="stylesheet" href="Styles/Styles_contact/style.css"/>
</head>

<body>
    <header>
        <h2 class="rent">Rental</h2>
        <nav class="navigation">
            <a href="login.xhtml">Home</a>
            <a href="rent.xhtml">Rent</a>
            <a href="contact.xhtml">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Contact</h2>
            <form action="mailto:bedkowskim@outlook.com" method="POST" enctype="text/plain">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="email" required="true">
                    	<label>Email</label>
                    </input>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="document"></ion-icon></span>
                    <input type="text" name="subject" required="true"/>
                    <label>Subject</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="chatbox"></ion-icon></span>
                    <textarea name="message" required="true"></textarea>
                    <label>Message</label>
                </div>
                <button type="submit" class="btn-send">Send</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script type="nomodule"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
