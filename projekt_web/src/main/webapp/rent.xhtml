<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rent</title>
    <link rel="stylesheet" href="Styles/Styles_rent/style.css"/>
</head>
<body>
    <header>
        <h2 class="rent">Rental</h2>
        <nav class="navigation">
            <a href="login.xhtml">Home</a>
            <a href="rent.xhtml">Rent</a>
            <a href="contact.xhtml">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <button onclick="location.href='rentList.xhtml'" class="list-button" type="button">Rent list</button>


    <div class="car-list">
        <div class="car-item">
            <img src="Styles/Styles_rent/zdj/Audi_S3.jpg" alt="Audi S3"/>
            <button class="rent-button">Rent</button>
        </div>
        <div class="car-item">
            <img src="Styles/Styles_rent/zdj/BMW_F30.jpg" alt="BMW F30"/>
            <button class="rent-button">Rent</button>
        </div>
        <div class="car-item">
            <img src="Styles/Styles_rent/zdj/BMW_F36.jpg" alt="BMW F36"/>
            <button class="rent-button">Rent</button>
        </div>
        <div class="car-item">
            <img src="Styles/Styles_rent/zdj/Chevrolet_Trax.jpg" alt="Chevrolet Trax"/>
            <button class="rent-button">Rent</button>
        </div>
        <div class="car-item">
            <img src="Styles/Styles_rent/zdj/Mercedes_A45s.jpg" alt="Mercedes AMG A45s"/>
            <button class="rent-button">Rent</button>
        </div>
        <div class="car-item">
            <img src="Styles/Styles_rent/zdj/Porsche_Macan.jpg" alt="Porsche Macan"/>
            <button class="rent-button">Rent</button>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script type="nomodule" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
