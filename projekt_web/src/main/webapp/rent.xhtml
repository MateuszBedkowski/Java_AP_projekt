<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Rent</title>
	<link rel="stylesheet" href="Styles/Styles_rent/style.css" />
</h:head>
<h:body>
	<header>
		<h2 class="rent">Rental</h2>
		<nav class="navigation">
			<p:menu styleClass="header">
				<p:menuitem value="Home" outcome="login" />
				<p:menuitem value="Rent" outcome="rent" />
				<p:menuitem value="Contact" outcome="contact" />
				<p:menuitem value="Management" outcome="management" />
				<p:button value="Login" outcome="login" styleClass="btnLogin-popup" />
			</p:menu>

		</nav>
	</header>

	<div class="content-container">
		<p:button value="Rent list" outcome="rentList"
			styleClass="list-button" />

		<h:form>
			<div class="car-list">
				<ui:repeat var="car" value="#{rentListBB.carList()}">
					<div class="car-item">
						<img src="#{car.image}" alt="#{car.marka} #{car.model}" />
						<p:commandButton value="#{car.marka} #{car.model}" action="#{rentListBB.newRent(car)}"
							styleClass="rent-button" />
					</div>
				</ui:repeat>
			</div>
		</h:form>
	</div>

	<script type="module"
		src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script type="nomodule"
		src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</h:body>
</html>
