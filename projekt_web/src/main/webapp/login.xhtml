<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>
    <link rel="stylesheet" href="Styles/Styles_login/style.css"/>
</head>
<body>
    

    <header>
        <h2 class="rent">Rental</h2>
        <nav class="navigation">
            <a href="login.xhtml">Home</a>
            <a href="rent.xhtml">Rent</a>
            <a href="contact.xhtml">Contact</a>
            <button class="btnLogin-popup">Login</button>

        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required="true">
                    	<label>Login</label>
                    </input>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required="true">
                    	<label>Password</label>
                    </input>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>



    <script src="Styles/Styles_login/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script type="nomodule" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
