<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>
    <link rel="stylesheet" href="Styles/Styles_login/style.css"/>
</h:head>
<h:body>
    
	    <header>
	        <h2 class="rent">Rental</h2>
	        <nav class="navigation">
	            <p:menu styleClass="header">
	                <p:menuitem value="Home" outcome="login" />
	                <p:menuitem value="Rent" outcome="rent" />
	                <p:menuitem value="Contact" outcome="contact" />
	                <p:button value="Login" outcome="login" styleClass="btnLogin-popup" />
            	</p:menu>
	            <button class="btnLogin-popup">Login</button>
	
	        </nav>
	    </header>
	
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required="true">
                    	<label>Login</label>
                    </input>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required="true">
                    	<label>Password</label>
                    </input>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>



    <script src="Styles/Styles_login/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script type="nomodule" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</h:body>
</html>
