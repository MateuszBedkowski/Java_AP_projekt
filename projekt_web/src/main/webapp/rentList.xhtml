<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Rent List</title>
	<link rel="stylesheet" href="Styles/Styles_rent/style.css"/>
</h:head>
<h:body style="margin-left: 0.5em; margin-right: 0.5em;">

	<div>
	<p:panel header="Search" toggleable="true" collapsed="true" style="margin: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="4">
				<h:outputLabel value="Last name:" />
				<p:inputText value="#{personListBB.surname}" />
				<p:commandButton value="Search" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>
	</div>
	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em; background:none; margin: 1em; padding: 4px;">

		<p:button value="Return" outcome="rent" style="margin-bottom: 1em; margin-right: 1em;"/>
		
		<p:commandButton value="Add new person"
			action="#{personListBB.newPerson()}" style="margin-bottom:1em;" />

		<p:dataTable value="#{personListBB.list}" var="p">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="Rent ID" />
				</f:facet>
				<h:outputText value="#{p.name}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Start date" />
				</f:facet>
				<h:outputText value="#{p.birthdate}">
					<f:convertDateTime pattern="dd-MM-yyyy" />
				</h:outputText>
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="End date" />
				</f:facet>
				<h:outputText value="#{p.birthdate}">
					<f:convertDateTime pattern="dd-MM-yyyy" />
				</h:outputText>
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Amount" />
				</f:facet>
				<h:outputText value="#{p.surname}" />
			</p:column>

			<p:column priority="4">
				<f:facet name="header">
					<h:outputText value="Client ID" />
				</f:facet>
			</p:column>
			
			<p:column priority="4">
				<f:facet name="header">
					<h:outputText value="Car ID" />
				</f:facet>
			</p:column>

			<p:column priority="4">
				<f:facet name="header">
					<h:outputText value="Employee ID" />
				</f:facet>
			</p:column>


			<p:column>
				<f:facet name="header">
					<h:outputText value="Options" />
				</f:facet>

				<p:commandButton value="Edit" style="width: 100%; margin: 2px"
					action="#{personListBB.editPerson(p)}" />
					
				<p:commandButton value="Delete" style="margin: 2px; width: 100%"
					action="#{personListBB.deletePerson(p)}" update="@form" />
					
				<p:button outcome="rentEditGET" value="Edit (GET)" style="width:100%; margin: 2px">
					<f:param name="p" value="#{p.idperson}" />
					
				</p:button>
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
